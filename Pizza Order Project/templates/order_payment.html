<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<div class="p-3 mb-2 bg-warning text-dark">
    <nav class="navbar navbar-light" style="background-color: #ffcc5e">
        <a class="navbar-brand" href="http://127.0.0.1:5000/" style="color: #f59542;">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:5000/menu" style="color: #f59542;">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/order" style="color: #f59542;">Place Order<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/current" style="color: #f59542;">Current Orders<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <p></p>
    <div class="container">
            <div class="jumbotron" style="background-color: #ffcc5e">
            <h1 class="display-4">Pament and Checkout</h1>
            <form method="get">
                <div class="form-group">
                    <label for="card">Please give your card number: </label>
                    <input id="card" type="text" placeholder="123 456 789" name="card_number">
                    <p></p>
                    <label for="first">First Name: </label>
                    <input type="text" placeholder="First Name" id="first" name="first">
                    <p></p>
                    <label for="last">Last Name: </label>
                    <input type="text" placeholder="Last Name" id="last" name="last">
                    <p></p>
                    <button type="submit" class="btn btn-warning">Make Payment</button>
                    <a href="http://127.0.0.1:5000/payment/thank_you" style="color: #14a6a8">Proceed</a>
                </div>
            </form>
        </div>
        <p>
            <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Thank You Message
            </a>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body" style="background-color: #ffcc5e">
                <p>
                    We will have your pizza ready in 20 minutes. Please wait and we will hand you your pizza.
                </p>
                <h1>Thank You for Ordering at Roy Pizzeria!</h1>
            </div>
        </div>

    </div>
</div>
</body>
</html>
